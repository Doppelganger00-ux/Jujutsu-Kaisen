<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jujutsu Kaisen - Contato</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&family=Splash&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><i class="fas fa-home"></i> Início</a>
            <a href="personas.html"><i class="fas fa-users"></i> Personagens</a>
            <a href="episodes.html"><i class="fas fa-tv"></i> Episódios</a>
            <a href="contact.html"><i class="fas fa-envelope"></i> Contato</a>
            <button id="theme-toggle">
                <i class="fas fa-adjust"></i> Modo Escuro
            </button>
        </nav>
    </header>

    <main class="content">
        <h2>Fale Conosco</h2>
        <section id="contato">
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
                    <i class="fas fa-user form-icon"></i>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                    <i class="fas fa-envelope form-icon"></i>
                </div>

                <div class="form-group">
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" placeholder="Digite sua mensagem" required></textarea>
                    <i class="fas fa-comment form-icon"></i>
                </div>

                <div class="form-submit">
                    <button type="submit">
                        <i class="fas fa-paper-plane"></i> Enviar
                    </button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <div class="contact-info">
                <a href="https://github.com/Doppelganger00-ux" target="_blank" title="Visite meu GitHub">
                    <i class="fab fa-github"></i> GitHub
                </a>
                <a href="mailto:mariaeduardaunivassouras@gmail.com" title="Enviar Email">
                    <i class="fas fa-envelope"></i> mariaeduardaunivassouras@gmail.com
                </a>
                <a href="tel:+5524999111552" title="Ligar para o número">
                    <i class="fas fa-phone"></i> +55 24 99911-1552
                </a>
            </div>
            <p>&copy; 2024 Jujutsu Kaisen. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="contact.js"></script>
</body>
</html>
